<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка объявления | Battle For Yggdrasil</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d16;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: rgba(28,28,46,0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(184,145,249,0.3);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
        }

        .form-title {
            color: #b891f9;
            font-size: 2em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(184,145,249,0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #b891f9;
            font-size: 1.1em;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(28,28,46,0.9);
            border: 1px solid rgba(184,145,249,0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #b891f9;
            box-shadow: 0 0 10px rgba(184,145,249,0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background: rgba(28,28,46,0.9);
            border: 2px dashed rgba(184,145,249,0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview-text {
            color: #b891f9;
            text-align: center;
        }

        .submit-btn {
            background: #b891f9;
            color: #0d0d16;
            border: none;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #a67de9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184,145,249,0.3);
        }

        .back-link {
            color: #b891f9;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(184,145,249,0.5);
        }

        .success-message {
            background: rgba(40,167,69,0.2);
            border: 1px solid rgba(40,167,69,0.3);
            color: #28a745;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(220,53,69,0.2);
            border: 1px solid rgba(220,53,69,0.3);
            color: #dc3545;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Отправка объявления</h1>
        
        <div class="success-message" id="successMessage">
            Объявление успешно отправлено!
        </div>
        
        <div class="error-message" id="errorMessage">
            Произошла ошибка при отправке объявления.
        </div>

        <form id="announcementForm">
            <div class="form-group">
                <label for="title">Заголовок объявления</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="image">Изображение объявления</label>
                <div class="image-preview" id="imagePreview">
                    <span class="image-preview-text">Перетащите изображение сюда или нажмите для выбора</span>
                </div>
                <input type="file" id="image" name="image" accept="image/*" required style="display: none;">
            </div>

            <div class="form-group">
                <label for="content">Текст объявления</label>
                <textarea id="content" name="content" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Отправить объявление</button>
        </form>

        <a href="index.html" class="back-link">← Вернуться на главную</a>
    </div>

    <script type="module">
        import { submitAnnouncement } from './github-api.js';

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('announcementForm');
            const imageInput = document.getElementById('image');
            const imagePreview = document.getElementById('imagePreview');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Обработка перетаскивания изображения
            imagePreview.addEventListener('click', () => imageInput.click());
            
            imagePreview.addEventListener('dragover', (e) => {
                e.preventDefault();
                imagePreview.style.borderColor = '#b891f9';
            });

            imagePreview.addEventListener('dragleave', () => {
                imagePreview.style.borderColor = 'rgba(184,145,249,0.3)';
            });

            imagePreview.addEventListener('drop', (e) => {
                e.preventDefault();
                imagePreview.style.borderColor = 'rgba(184,145,249,0.3)';
                
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleImageFile(file);
                }
            });

            imageInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    handleImageFile(file);
                }
            });

            function handleImageFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }

            // Обработка отправки формы
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const imageFile = imageInput.files[0];
                
                try {
                    await submitAnnouncement(title, content, imageFile);

                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    form.reset();
                    imagePreview.innerHTML = '<span class="image-preview-text">Перетащите изображение сюда или нажмите для выбора</span>';
                    
                    // Скрыть сообщение через 3 секунды
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    
                    // Скрыть сообщение через 3 секунды
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
