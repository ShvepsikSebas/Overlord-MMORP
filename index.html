<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlord MMORP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background-color: #0f0f1a;
      overflow-x: hidden;
      color: white;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 300vw;
      height: 100%;
    }
    .slide {
      flex: 1 0 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 1;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
    }
    .footer a {
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #1e1e2f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .footer a:hover {
      background-color: #33334d;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <a href="rules.html" class="slide" style="background-image: url('rules.png');"></a>
      <a href="fractions.html" class="slide" style="background-image: url('fractions.png');"></a>
      <a href="chatrules.html" class="slide" style="background-image: url('chatrules.png');"></a>
    </div>
    <button class="nav-button prev" onclick="prevSlide()">❮</button>
    <button class="nav-button next" onclick="nextSlide()">❯</button>
    <div class="footer">
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>
  <script>
    let index = 0;
    const slides = document.getElementById('slides');

    function showSlide(i) {
      const total = slides.children.length;
      if (i >= total) index = 0;
      else if (i < 0) index = total - 1;
      else index = i;
      slides.style.transform = `translateX(-${index * 100}vw)`;
    }

    function nextSlide() { showSlide(index + 1); }
    function prevSlide() { showSlide(index - 1); }

    showSlide(index);
  </script>
</body>
</html>
