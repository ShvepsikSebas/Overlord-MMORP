<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>YGGDRASIL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0f0f17;
      color: white;
      font-family: sans-serif;
    }
    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
      cursor: pointer;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translate(-50%, -40%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
    .slide-title {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 5.5em;
      font-weight: bold;
      text-shadow: 0 0 20px black;
      pointer-events: none;
      opacity: 0;
    }
    .slide.active .slide-title {
      animation: fadeInUp 1.2s ease forwards;
    }
    .nav {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: none;
      z-index: 5;
    }
    .nav button {
      background: rgba(0, 0, 0, 0.4);
      border: none;
      color: white;
      font-size: 4em;
      width: 80px;
      height: 120px;
      cursor: pointer;
      pointer-events: auto;
      transition: background 0.3s;
      z-index: 6;
    }
    .nav button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 6;
    }
    .buttons a {
      text-decoration: none;
      background: #222;
      color: white;
      padding: 16px 28px;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div class="slider">
  <div class="slide active" style="background-image: url('rules1.png');" onclick="location.href='rules.html'">
    <div class="slide-title">Основные правила сервера</div>
  </div>
  <div class="slide" style="background-image: url('fractions1.png');" onclick="location.href='fractions.html'">
    <div class="slide-title">Правила фракций</div>
  </div>
  <div class="slide" style="background-image: url('chatrules1.png');" onclick="location.href='chatrules.html'">
    <div class="slide-title">Правила общения</div>
  </div>

  <div class="nav">
    <button onclick="prevSlide()">&#10094;</button>
    <button onclick="nextSlide()">&#10095;</button>
  </div>

  <div class="buttons">
    <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
    <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
  </div>
</div>

<script>
  let index = 0;
  const slides = document.querySelectorAll('.slide');

  function showSlide(i) {
    slides.forEach((slide, idx) => {
      slide.classList.toggle('active', idx === i);
    });
  }

  function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
  }

  function nextSlide() {
    index = (index + 1) % slides.length;
    showSlide(index);
  }
</script>

</body>
</html>
