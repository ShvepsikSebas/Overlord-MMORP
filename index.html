<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlord MMORP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background-color: #0f0f1a; color: white; font-family: Arial, sans-serif; overflow-x: hidden; }
    .slider { position: relative; width: 100%; height: 100vh; overflow: hidden; }
    .slides { display: flex; transition: transform 0.5s ease-in-out; height: 100%; }
    .slide {
      min-width: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      background: rgba(0,0,0,0.3);
      border: none;
      color: white;
      padding: 0 10px;
      cursor: pointer;
      z-index: 10;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }
    .footer a {
      background: #222;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .footer a:hover { background: #444; }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide" style="background-image: url('rules.png')"></div>
      <div class="slide" style="background-image: url('fractions.png')"></div>
      <div class="slide" style="background-image: url('chatrules.png')"></div>
    </div>
    <button class="arrow left" onclick="prevSlide()">❮</button>
    <button class="arrow right" onclick="nextSlide()">❯</button>
    <div class="footer">
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    let currentIndex = 0;

    function showSlide(index) {
      const totalSlides = slides.children.length;
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      slides.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }
  </script>
</body>
</html>
