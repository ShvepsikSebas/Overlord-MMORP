<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGGDRASIL | Главная</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0d0d16;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .slide {
      display: none;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      display: block;
    }
    .slide-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px #ffffff;
      text-align: center;
      cursor: pointer;
      transition: text-shadow 0.3s ease;
    }
    .slider-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 3em;
      border: none;
      padding: 0.2em 0.4em;
      cursor: pointer;
      z-index: 10;
      height: 120px;
      width: 60px;
    }
    .slider-button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .buttons a {
      background-color: #fca311;
      color: #000;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }
    .buttons a:hover {
      background-color: #ffba33;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide active" style="background-image: url('rules1.png');">
      <div class="slide-title" onclick="location.href='rules.html'">Основные правила сервера</div>
    </div>
    <div class="slide" style="background-image: url('fractions1.png');">
      <div class="slide-title" onclick="location.href='fractions.html'">Правила фракций</div>
    </div>
    <div class="slide" style="background-image: url('chatrules1.png');">
      <div class="slide-title" onclick="location.href='chatrules.html'">Правила общения</div>
    </div>
    <button class="slider-button prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="slider-button next" onclick="changeSlide(1)">&#10095;</button>
    <div class="buttons">
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(n) {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + n + slides.length) % slides.length;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
