<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlord MMORPG</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    .slide {
      display: none;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    .active {
      display: block;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: rgba(0,0,0,0.3);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .bottom-links {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .bottom-links a {
      color: white;
      background-color: #333;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 5px;
    }

    .slide a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="slide active" style="background-image: url('rules.png');">
    <a href="rules.html"></a>
  </div>

  <div class="slide" style="background-image: url('fractions.png');">
    <a href="fractions.html"></a>
  </div>

  <div class="slide" style="background-image: url('chatrules.png');">
    <a href="chatrules.html"></a>
  </div>

  <div class="nav-buttons">
    <button onclick="prevSlide()">‹</button>
    <button onclick="nextSlide()">›</button>
  </div>

  <div class="bottom-links">
    <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
    <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove("active"));
      slides[index].classList.add("active");
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>

</body>
</html>
