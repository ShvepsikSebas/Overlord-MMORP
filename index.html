<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGGDRASIL - Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d16;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
      z-index: 2;
      cursor: pointer;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 64px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      user-select: none;
      z-index: 3;
      width: 96px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 40px #0ff;
    }
    .arrow:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }
    .left {
      left: 0;
    }
    .right {
      right: 0;
    }
    .bottom-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 3;
    }
    .bottom-buttons a {
      padding: 12px 24px;
      background-color: #fca311;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px #fca311;
      transition: transform 0.2s;
    }
    .bottom-buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #fca311;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide active" style="background-image: url('rules1.jpg');">
      <div class="title" onclick="window.location.href='rules.html'">Основные правила сервера</div>
    </div>
    <div class="slide" style="background-image: url('fractions1.jpg');">
      <div class="title" onclick="window.location.href='fractions.html'">Правила фракций</div>
    </div>
    <div class="slide" style="background-image: url('chatrules1.jpg');">
      <div class="title" onclick="window.location.href='chatrules.html'">Правила общения</div>
    </div>
    <div class="arrow left" onclick="prevSlide()">&#10094;</div>
    <div class="arrow right" onclick="nextSlide()">&#10095;</div>
    <div class="bottom-buttons">
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 10000);
  </script>
</body>
</html>
