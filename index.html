<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGGDRASIL | Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d16;
      color: #fff;
      overflow-x: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      transition: 0.8s;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .slide-title {
      font-size: 4em;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px white;
      padding: 20px;
      cursor: pointer;
    }
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .nav-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      font-size: 3em;
      padding: 20px 30px;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 12px;
    }
    .nav-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .footer-buttons {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer-button {
      background: #fca311;
      color: #0d0d16;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .footer-button:hover {
      background: #ffb733;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <a href="rules.html" class="slide" style="background-image: url('rules1.png');">
      <div class="slide-title">Основные правила сервера</div>
    </a>
    <a href="fractions.html" class="slide" style="background-image: url('fractions1.png');">
      <div class="slide-title">Правила фракций</div>
    </a>
    <a href="chatrules.html" class="slide" style="background-image: url('chatrules1.png');">
      <div class="slide-title">Правила общения</div>
    </a>
  </div>

  <div class="nav-buttons">
    <div class="nav-button" onclick="prevSlide()">⟵</div>
    <div class="nav-button" onclick="nextSlide()">⟶</div>
  </div>

  <div class="footer-buttons">
    <a class="footer-button" href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    <a class="footer-button" href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let currentIndex = 0;

    function showSlide(index) {
      const slides = document.querySelectorAll('.slide');
      if (index >= slides.length) index = 0;
      if (index < 0) index = slides.length - 1;
      slider.style.transform = `translateX(-${index * 100}%)`;
      currentIndex = index;
    }

    function nextSlide() {
      showSlide(currentIndex + 1);
    }

    function prevSlide() {
      showSlide(currentIndex - 1);
    }

    showSlide(currentIndex);
  </script>
</body>
</html>
