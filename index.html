<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGGDRASIL — Главная</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d16;
      color: white;
      overflow-x: hidden;
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .slide.active {
      display: block;
      animation: fade 0.8s ease-in-out;
    }

    @keyframes fade {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .slide-title {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      color: #fca311;
      text-shadow: 2px 2px 4px #000;
      animation: fadeTitle 1s ease forwards;
    }

    @keyframes fadeTitle {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .nav-buttons {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .nav-buttons a {
      background-color: #fca311;
      color: #000;
      padding: 12px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #ffb933;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 64px;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    .arrow:hover {
      color: #fff;
    }

    .left-arrow {
      left: 20px;
    }

    .right-arrow {
      right: 20px;
    }

    @media (max-width: 768px) {
      .slide-title {
        font-size: 30px;
      }

      .arrow {
        font-size: 48px;
      }

      .nav-buttons a {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slide active">
      <img src="rules1.png" alt="Основные правила сервера" />
      <div class="slide-title">Основные правила сервера</div>
    </div>
    <div class="slide">
      <img src="fractions1.png" alt="Правила фракций" />
      <div class="slide-title">Правила фракций</div>
    </div>
    <div class="slide">
      <img src="chatrules1.png" alt="Правила общения" />
      <div class="slide-title">Правила общения</div>
    </div>

    <div class="arrow left-arrow" onclick="changeSlide(-1)">&#10094;</div>
    <div class="arrow right-arrow" onclick="changeSlide(1)">&#10095;</div>

    <div class="nav-buttons">
      <a href="rules.html">Основные правила</a>
      <a href="fractions.html">Фракции</a>
      <a href="chatrules.html">Правила общения</a>
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function changeSlide(n) {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      slides[slideIndex].classList.add('active');
    }
  </script>
</body>
</html>
