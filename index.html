<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YGGDRASIL | Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d16;
      color: #fff;
      overflow-x: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .active {
      display: block;
    }
    .caption {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      pointer-events: none;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .controls span {
      cursor: pointer;
      background-color: rgba(0,0,0,0.5);
      color: white;
      font-size: 3em;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .controls span:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .bottom-buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .bottom-buttons a {
      background-color: #fca311;
      color: #000;
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #fca311;
      transition: transform 0.3s;
    }
    .bottom-buttons a:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .caption {
        font-size: 1.8em;
        padding: 0 10px;
        text-align: center;
      }
      .controls span {
        font-size: 2em;
        padding: 5px 10px;
      }
      .bottom-buttons a {
        padding: 10px 18px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide active">
      <img src="rules1.png" alt="Основные правила">
      <div class="caption">Основные правила сервера</div>
    </div>
    <div class="slide">
      <img src="fractions1.png" alt="Правила фракций">
      <div class="caption">Правила фракций</div>
    </div>
    <div class="slide">
      <img src="chatrules1.png" alt="Правила общения">
      <div class="caption">Правила общения</div>
    </div>
    <div class="controls">
      <span id="prev">❮</span>
      <span id="next">❯</span>
    </div>
    <div class="bottom-buttons">
      <a href="https://discord.gg/bmjBcBUg" target="_blank">Discord</a>
      <a href="https://sites.google.com/view/battle-for-yggdrasil/главная-страница" target="_blank">Донат</a>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    next.addEventListener('click', () => {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    });

    prev.addEventListener('click', () => {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    });
  </script>
</body>
</html>
